<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div>The max score is: 100</div>
    </header>

    <main>
        <section>
            <aside class="players-score" id="player1">
                <div class="title-div">
                    <h1 class="title-player">PLAYER1</h1>
                    <P class="number" id="number-score1">0</P>
                </div>
                <div class="current-score" id="score1">
                    <p class="title-score">Current Score</p>
                    <p class="number" id="number-current1">0</p>
                </div>
            </aside>

            <aside class="players-score">
                <div class="title-div">
                    <h1 class="title-player">PLAYER2</h1>
                    <P class="number" id="number-score2">0</P>
                </div>
                <div class="current-score" id="score2">
                    <p class="title-score">Current Score</p>
                    <p class="number" id="number-current2">0</p>
                </div>
            </aside>
        </section>

        <section>
        <div id="cube1"></div>
        <div id="cube2"></div>
        </section>

        <section>
            <button id="new-game">NEW GAME</button>
            <button id="roll"> ROLL DICE (5)</button>
            <button id="hold">HOLD</button>
        </section>


    </main>

</body>
</html>
